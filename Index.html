<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Drag and Drop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left" id="left">

            <button class="btn" id="text" draggable="true" >Text Field</button>
            <button class="btn" id="email" draggable="true"> Email Field</button>
            <button class="btn" id="number" draggable="true">Number Field</button>
            <button class="btn" id="password" draggable="true">Password Field</button>
            <button class="btn" id="range" draggable="true">Range Field</button>
            <button class="btn" id="file" draggable="true">File Field</button>
            <button class="btn" id="checkbox" draggable="true">Checkbox Field</button>
        </div>
        <div class="right" id="right" ></div>
    </div>
    <button id="submitBtn" onclick="handleSubmit()" >Submit</button>

    <!-- <script src="./main.js"></script> -->
    <script src="./practise.js"></script>
</body>
</html>
